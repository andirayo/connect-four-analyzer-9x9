<!DOCTYPE html>
<html>
  <head>
    <title>Rayo's Connect Four Analyzer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connect-four.css" />
  </head>
  <body>
    <h1>Rayo's Connect Four Analyzer <span id="headline_size">XxX</span></h1>
    <div>
      Thanks, David, for your JS base! :)
      <button id="buttonBoardsize76">7x6</button>
      <button id="buttonBoardsize88">8x8</button>
      <button id="buttonBoardsize99">9x9</button>
      <button id="buttonBoardsizeAA">10x10</button>
    </div>

    <div id="analyzer">
      <div class="boardAreas">
        <div class="boardArea"></div>
        <div class="boardArea"></div>
        <div class="boardArea"></div>
        <div class="boardArea"></div>
        <div class="boardArea"></div>
        <div class="boardArea"></div>
        <div class="boardArea"></div>
        <div class="boardArea"></div>
        <br style="clear:left;" />
      </div>
      <div id="instruction">
        <span id="player1"><span class="yellow">Player one</span>, select column.</span>
        <span id="player2" class="hidden"><span class="red">Player two</span>, select column.</span>
        <span id="winner" class="hidden"><span id="winnerName"></span>...congratulations you won connect four.</span>
        <div>
          <button id="buttonRestart">Restart</button>
          <button id="buttonBack">&lt;&lt; Back</button>
          <button id="buttonForth">Forth &gt;&gt;</button>
        </div>
      </div>
    </div>
    <div>
      <span style="vertical-align: top;">Copy Move-list here:</span>
      <textarea id="textMovelist" style="width:200px;height:100px;"></textarea>
      <button id="buttonSendMovelist">Send</button>
    </div>

    <script type="text/javascript" src="jquery-2.0.3.js"></script>
    <script type="text/javascript" src="c4-config.js"></script>
    <script type="text/javascript" src="connect-four.js"></script>
    <script type="text/javascript">
      (function ($, window, document) {
        $(function () {
          var getParams = {},
            tmp = [];
          window.location.search.substr(1).split("&")
            .forEach(function (item) {
              tmp = item.split("=");
              getParams[ tmp[0] ] = tmp[1];
            });

          c4.util.init( getParams );
        });

        $(document).on("keydown", function (e) {
          if (e.which === 8  &&  !$(e.target).is("input, textarea")) {
            e.preventDefault();
          }
        });

      }(window.jQuery, window, document));
    </script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-72873312-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
